<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>书单详情</title>
</head>
<body th:object="${book}">
<div class="container">
    <h2 class="page-header" style="margin-top: 50px">详情</h2>
    <div class="well">
        <p>
            <strong>书名：</strong><span th:text="*{name}">s</span>
        </p>
        <p>
            <strong>作者：</strong><span th:text="*{author}">ss</span>
        </p>
        <p>
            <strong>描述：</strong><span th:text="*{description}">sss</span>
        </p>
        <p th:switch="*{status}">
            <strong>状态：</strong>
            <span>
                    <span th:case="0">未读</span>
                    <span th:case="1">在读</span>
                    <span th:case="2">已读</span>
                </span>
            <!--<strong>状态：</strong><span th:text="${book.status}">0</span>-->
        </p>
    </div>

    <div class="alert alert-success" th:unless="*{status == 0}">
        <strong>不错</strong>，已充值！！！
    </div>
    <div class="alert alert-warning" th:if="*{status == 0}">
        <strong>注意</strong>，请充值！！！
    </div>
    <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</html>
