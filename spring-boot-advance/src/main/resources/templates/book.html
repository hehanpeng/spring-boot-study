<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>书单详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:object="${book}">
<div class="container" style="max-width: 600px;margin-top: 50px;">
    <div class="well">
        <p><strong>书名：</strong><span th:text="*{name}"></span></p>
        <p><strong>作者：</strong><span th:text="*{author}"></span></p>
        <p><strong>描述：</strong><span th:text="*{description}"></span></p>
        <p th:switch="*{status}">
            <strong>状态：</strong>
            <span th:case="0">未读</span>
            <span th:case="1">在读</span>
            <span th:case="2">已读</span>
        </p>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
